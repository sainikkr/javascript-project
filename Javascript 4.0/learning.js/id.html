<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        #first {color: red;}
        #second{color:green;}
        #third{color: aqua;}
    </style>
</head>
<body>
 <div id="first">First Div</div>
 <div id="second">Second Div</div>
 <div class="third">Third Div</div>
    
</body>
</html>
